                <h4 class="scroll-animated-from-bottom">掌控着武器的家族</h4>
                
              <p>住在北国苍钢庄园，堡垒式建筑，墙上挂着家族成员的画像——每一位都在死前杀过至少三人。亚朵利姆是贵族圈中最被畏惧的存在，因为他们以“战争的合理性”为信仰。
但他们并非野蛮人，而是极度讲究武人礼仪与美学，重剑、马术、决斗、冷香水与钢笔字，是他们家族贵族审美的一部分。
亚朵利姆家的后裔普遍都带有一种冷静狂热的气质。  
有人说他们其实从不热爱战争，他们热爱的，是掌控战争那一刻的感觉。</p>
